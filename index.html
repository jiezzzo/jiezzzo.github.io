---
layout: default
---


 <div class="post-container">

  <h2 class="post-title">Android 从入门到放弃</h2>

  <hr>

  {% for post in site.posts %}
    <div class ="post-preview">
      <span class="post-title" style="font-size: 36px">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" style="font-size:36px">
          {{ post.title }}
        </a>
      </span>

      <span class="post-time">
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </span>


    </div>

    {% endfor %}



</div>
